
<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            direction: rtl !important;
        }

        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        #result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none; /* إخفاء الحاوية مبدئياً */
        }

        #full-result {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            word-wrap: break-word;
            direction: ltr;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            border: none;
        }

        #copy-btn {
            background-color: #007bff;
            color: white;
        }

        #back-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <h3 style="margin-bottom: 10px;">قم بمسح الـQR Code بالكاميرا</h3>
    <div style="display: flex; justify-content: center;">
        <h6 style="margin: 10px 5px;">اختر الكاميرا:</h6>
        <select id="cameraSelect" style="margin-bottom: 10px;"></select> <!-- Dropdown for camera selection -->
    </div>
    <video id="scanner" style="height: 380px; object-fit: cover;"></video>

    <!-- حاوية لعرض النتائج والأزرار -->
    <div id="result-container">
        <h4>تم مسح الرمز بنجاح:</h4>
        <div id="full-result"></div>
        <button id="copy-btn" class="btn">نسخ الأرقام</button>
        <a id="back-btn" class="btn" href="http://10.10.10.0">الرجوع لصفحة التسجيل</a>
    </div>
    <script type="module">
        // استيراد مكتبة QrScanner من ملف خارجي لتشغيل وظائف مسح الـ QR

        import QrScanner from "./js/qr-scanner.min.js";
        // const sourcePage = sessionStorage.getItem("sourcePage") || "http://a.com";
        // console.log(sourcePage);
        // الحصول على الرابط الأساسي (IP) من عنوان الصفحة الحالية، والذي سيتم استخدامه لإعادة التوجيه
        // مثال: إذا كان الرابط هو index.html?tthh=192.168.1.1، سيتم تخزين 192.168.1.1
        var sourcePage = new URLSearchParams(window.location.search).get("tthh");



        // في حال لم يتم توفير الرابط الأساسي في عنوان الصفحة، يتم استخدام رابط افتراضي
        if (sourcePage) {

        } else {
            sourcePage = "http://a.com";
        }
        // console.log(sourcePage);
        // ربط المتغيرات مع عناصر HTML في الصفحة
        const video = document.getElementById('scanner');
        const resultContainer = document.getElementById('result-container');
        const fullResultElem = document.getElementById('full-result');
        const copyBtn = document.getElementById('copy-btn');
        const cameraSelect = document.getElementById("cameraSelect");

        // إعداد وتكوين الماسح الضوئي للـ QR
        const qrScanner = new QrScanner(
            video, // عرض الكاميرا في هذا العنصر
            result => {
                // هذه الدالة تعمل تلقائياً عند نجاح مسح أي QR كود
                console.log('decoded qr code:', result);
                qrScanner.stop();

                // إخفاء واجهة الكاميرا وعرض حاوية النتائج
                video.style.display = 'none';
                cameraSelect.style.display = 'none';
                document.querySelector('h3').style.display = 'none';
                document.querySelector('div > h6').style.display = 'none';
                resultContainer.style.display = 'block';
                
                // عرض البيانات التي تم مسحها
                fullResultElem.textContent = result.data;
            },
            {
                // إعدادات إضافية للماسح الضوئي
                highlightScanRegion: true,
                highlightCodeOutline: true,
            }
        );

        // --- كود التعامل مع اختيار الكاميرا ---
        QrScanner.listCameras(true).then(cameras => {
            cameras.forEach(camera => {
                const option = document.createElement('option');
                option.value = camera.id;
                option.text = camera.label;
                cameraSelect.add(option);
            });
            // محاولة اختيار الكاميرا الخلفية تلقائياً
            const backCamera = cameras.find(c => c.label.toLowerCase().includes('back'));
            if (backCamera) {
                cameraSelect.value = backCamera.id;
                qrScanner.setCamera(backCamera.id);
            }
        });

        // عند تغيير الكاميرا من القائمة، يتم تحديث الماسح الضوئي لاستخدام الكاميرا الجديدة
        cameraSelect.addEventListener('change', event => {
            qrScanner.setCamera(event.target.value);
        });

        // إضافة وظيفة لزر النسخ
        copyBtn.addEventListener('click', () => {
            const text = fullResultElem.textContent;
            // استخراج الأرقام فقط من النص
            const numbers = text.match(/\d+/g)?.join('') || '';

            if (numbers) {
                navigator.clipboard.writeText(numbers).then(() => {
                    copyBtn.textContent = 'تم النسخ!';
                    setTimeout(() => {
                        copyBtn.textContent = 'نسخ الأرقام';
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy numbers: ', err);
                    alert('فشل نسخ الأرقام');
                });
            } else {
                alert('لا توجد أرقام لنسخها');
            }
        });

        // بدء تشغيل الماسح الضوئي والكاميرا
        qrScanner.start(); 

    </script>

</body>

</html>
