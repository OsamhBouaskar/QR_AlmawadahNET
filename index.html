<!DOCTYPE html>
<html lang="ar">
<!-- eng ahmed raed 770936309 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            direction: rtl !important;
        }

        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        #result2 {
            font-size: 14px;
            font-weight: bold;
            color: #000;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3 style="margin-bottom: 10px;">قم بمسح الـQR Code بالكاميرا</h3>
    <div style="display: flex; justify-content: center;">
        <h6 style="margin: 10px 5px;">اختر الكاميرا:</h6>
        <select id="cameraSelect" style="margin-bottom: 10px;"></select> <!-- Dropdown for camera selection -->
    </div>
    <video id="scanner" style="height: 380px; object-fit: cover;"></video>
    <a id="result2" style="direction: ltr;" href="#"></a>
    <script type="module">
        // استيراد مكتبة QrScanner من ملف خارجي لتشغيل وظائف مسح الـ QR

        import QrScanner from "./js/qr-scanner.min.js";
        // const sourcePage = sessionStorage.getItem("sourcePage") || "http://a.com";
        // console.log(sourcePage);
        // الحصول على الرابط الأساسي (IP) من عنوان الصفحة الحالية، والذي سيتم استخدامه لإعادة التوجيه
        // مثال: إذا كان الرابط هو index.html?tthh=192.168.1.1، سيتم تخزين 192.168.1.1
        var sourcePage = new URLSearchParams(window.location.search).get("tthh");



        // في حال لم يتم توفير الرابط الأساسي في عنوان الصفحة، يتم استخدام رابط افتراضي
        if (sourcePage) {

        } else {
            sourcePage = "http://a.com";
        }
        // console.log(sourcePage);
        // ربط المتغيرات مع عناصر HTML في الصفحة
        const video = document.getElementById('scanner'); // عنصر الفيديو الذي يعرض الكاميرا
        const resultContainer = document.getElementById('result-container');
        const scannedDataElem = document.getElementById('scanned-data');
        const copyBtn = document.getElementById('copy-btn');
        const backBtn = document.getElementById('back-btn');

        // هذه الدالة تعمل تلقائياً عند نجاح مسح أي QR كود
        const onScanSuccess = result => {
            // إيقاف الماسح الضوئي لمنع المسح المتكرر
            qrScanner.stop();

            // عرض البيانات الممسوحة
            scannedDataElem.textContent = result.data;
            resultContainer.style.display = 'block';

            // إخفاء الفيديو
            video.style.display = 'none';

            // وظيفة زر النسخ
            copyBtn.onclick = () => {
                const numbers = result.data.match(/\d+/g)?.join('') || '';
                if (numbers) {
                    navigator.clipboard.writeText(numbers).then(() => {
                        alert('تم نسخ الأرقام: ' + numbers);
                    }, () => {
                        alert('فشل النسخ');
                    });
                } else {
                    alert('لا توجد أرقام لنسخها');
                }
            };

            // وظيفة زر الرجوع
            backBtn.onclick = () => {
                window.location.href = 'http://10.10.10.0';
            };
        };

        // إعداد وتكوين الماسح الضوئي للـ QR
        const qrScanner = new QrScanner(
            video, // عرض الكاميرا في هذا العنصر
            onScanSuccess,

            {
                // إعدادات إضافية للماسح الضوئي
                facingMode: 'environment', // استخدام الكاميرا الخلفية بشكل افتراضي
                highlightScanRegion: true, // إظهار مربع حول منطقة المسح
                highlightCodeOutline: true, // إظهار إطار حول الـ QR عند اكتشافه
                inversionMode: "both", // محاولة قراءة الأكواد العادية والمعكوسة الألوان
                inversionAttempts: "attemptBoth"
            },
        );

        // --- كود التعامل مع اختيار الكاميرا ---
        let selectedCameraId = null;
        const cameraSelect = document.getElementById("cameraSelect"); // عنصر القائمة المنسدلة للكاميرات
        cameraSelect.innerHTML = ""; // تفريغ القائمة قبل إضافة الكاميرات
        // جلب قائمة بجميع الكاميرات المتوفرة في الجهاز
        const cameras = await QrScanner.listCameras(true);
        // إضافة كل كاميرا كخيار في القائمة المنسدلة
        cameras.forEach(camera => {
            const option = document.createElement("option");
            option.value = camera.id;
            option.textContent = camera.label;
            cameraSelect.appendChild(option);
            // محاولة اختيار الكاميرا الخلفية تلقائياً عند بدء التشغيل
            if (camera.label.toLowerCase().includes("camera2 0") || camera.label.toLowerCase().includes("back")) {
                cameraSelect.value = camera.id;
                qrScanner.setCamera(camera.id);
            }
        });
        // عند تغيير الكاميرا من القائمة، يتم تحديث الماسح الضوئي لاستخدام الكاميرا الجديدة
        cameraSelect.addEventListener("change", event => {
            selectedCameraId = event.target.value;
            qrScanner.setCamera(selectedCameraId);
        });

        // بدء تشغيل الماسح الضوئي والكاميرا
        qrScanner.start(); 

    </script>

</body>

</html>
