
<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            direction: rtl !important;
        }

        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        #result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none; /* إخفاء الحاوية مبدئياً */
        }

        #full-result {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            word-wrap: break-word;
            direction: ltr;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            border: none;
        }

        #copy-btn {
            background-color: #007bff;
            color: white;
        }

        #back-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <h3 style="margin-bottom: 10px;">قم بمسح الـQR Code بالكاميرا</h3>
    <!-- تم إخفاء قائمة اختيار الكاميرا للاعتماد على الكاميرا الخلفية فقط -->
    <div style="display: none;">
        <select id="cameraSelect"></select>
    </div>
    <video id="scanner" style="height: 380px; object-fit: cover;"></video>

    <!-- حاوية لعرض النتائج والأزرار -->
    <div id="result-container">
        <h4>تم مسح الرمز بنجاح:</h4>
        <div id="full-result"></div>
        <button id="copy-btn" class="btn">نسخ الأرقام</button>
        <button id="rescan-btn" class="btn">مسح من جديد</button>
        <a id="back-btn" class="btn" href="http://10.10.10.0">الرجوع لصفحة التسجيل</a>
    </div>
    <script type="module">
        // استيراد مكتبة QrScanner من ملف خارجي لتشغيل وظائف مسح الـ QR

        import QrScanner from "./js/qr-scanner.min.js";
        // الحصول على الرابط الأساسي (IP) من عنوان الصفحة الحالية، والذي سيتم استخدامه لإعادة التوجيه
        // مثال: إذا كان الرابط هو index.html?tthh=192.168.1.1، سيتم تخزين 192.168.1.1
        var sourcePage = new URLSearchParams(window.location.search).get("tthh");

        // في حال لم يتم توفير الرابط الأساسي في عنوان الصفحة، يتم استخدام رابط افتراضي
        if (sourcePage) {

        } else {
            sourcePage = "http://a.com";
        }
        // ربط المتغيرات مع عناصر HTML في الصفحة
        const video = document.getElementById('scanner');
        const resultContainer = document.getElementById('result-container');
        const fullResultElem = document.getElementById('full-result');
        const copyBtn = document.getElementById('copy-btn');
        const rescanBtn = document.getElementById('rescan-btn');
        const cameraSelect = document.getElementById("cameraSelect");

        // إعداد وتكوين الماسح الضوئي للـ QR
        const qrScanner = new QrScanner(
            video, // عرض الكاميرا في هذا العنصر
            result => {
                // هذه الدالة تعمل تلقائياً عند نجاح مسح أي QR كود
                console.log('decoded qr code:', result);
                qrScanner.stop();

                // إخفاء واجهة الكاميرا وعرض حاوية النتائج
                video.style.display = 'none';
                cameraSelect.style.display = 'none';
                document.querySelector('h3').style.display = 'none';
                document.querySelector('h3').style.display = 'none';
                resultContainer.style.display = 'block';

                // عرض البيانات التي تم مسحها
                fullResultElem.textContent = result.data;
            },
            {
                // إعدادات إضافية للماسح الضوئي
                highlightScanRegion: true,
                highlightCodeOutline: true,
            }
        );

        // إضافة وظيفة لزر النسخ
        copyBtn.addEventListener('click', () => {
            const text = fullResultElem.textContent;
            const numbers = text.match(/\d+/g)?.join('') || '';
            if (numbers) {
                navigator.clipboard.writeText(numbers).then(() => {
                    copyBtn.textContent = 'تم النسخ!';
                    setTimeout(() => { copyBtn.textContent = 'نسخ الأرقام'; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy numbers: ', err);
                    alert('فشل نسخ الأرقام');
                });
            } else {
                alert('لا توجد أرقام لنسخها');
            }
        });

        // --- دالة لإعادة تعيين الواجهة لوضع المسح ---
        function resetScannerUI() {
            video.style.display = 'block';
            document.querySelector('h3').style.display = 'block';
            resultContainer.style.display = 'none';
        }

        // --- وظيفة زر المسح من جديد ---
        rescanBtn.addEventListener('click', () => {
            resetScannerUI();
            startScanner();
        });

        // --- دالة رئيسية لتشغيل الماسح والكاميرا بالترتيب الصحيح ---
        async function startScanner() {
            try {
                // 1. جلب قائمة الكاميرات الخلفية فقط
                const allCameras = await QrScanner.listCameras(true);
                const backCameras = allCameras.filter(c => c.label.toLowerCase().includes('back'));

                if (backCameras.length === 0) {
                    if (allCameras.length > 0) {
                        // إذا لم توجد كاميرا خلفية، استخدم أول كاميرا متاحة كخيار احتياطي
                        await qrScanner.setCamera(allCameras[0].id);
                    } else {
                        alert('لم يتم العثور على أي كاميرا.');
                        return;
                    }
                } else {
                    // 2. الاعتماد على الكاميرا الخلفية
                    await qrScanner.setCamera(backCameras[0].id);
                }

                // 3. بدء تشغيل الماسح الضوئي **بعد** تجهيز الكاميرا
                await qrScanner.start();
                console.log('الماسح الضوئي بدأ بنجاح.');

            } catch (error) {
                console.error('فشل بدء تشغيل الماسح:', error);
                alert('حدث خطأ أثناء تشغيل الكاميرا. يرجى التأكد من منح الإذن وتحديث الصفحة.');
            }
        }

        // --- بدء تنفيذ كل شيء ---
        resetScannerUI(); // التأكد من أن الواجهة في الحالة الأولية عند التحميل
        startScanner();

    </script>

</body>

</html>
